<html>
    <head>
        <title>자바스크립트 날짜</title>
        <script language="Javascript">
            document.write("<H3> 현재 날짜와 시간</H3>");
            today = new Date();
            document.write(today.getYear(), "년", today.getMonth()+1, "월", today.getDate(), "일<br>");
            document.write(today.getHours(), "시", today.getMinutes()+1, "분", today.getSeconds() + "초");
        </script>
    </head>
    <body>
        
    </body>
</html>
